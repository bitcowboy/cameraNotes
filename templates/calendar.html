<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Calendar</title>
</head>
<body>
    <h1>Calorie Calendar</h1>
    <table border="1">
        <tr>
            <th>Date</th>
            <th>Total Calories</th>
        </tr>
        {% for date, calories in daily_calories.items() %}
        <tr>
            <td>{{ date }}</td>
            <td>{{ calories }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
