<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food List</title>
</head>
<body>
    <h1>Food List</h1>
    <table border="1">
        <tr>
            <th>Food Name</th>
            <th>Calories</th>
            <th>Image</th>
        </tr>
        {% for food in foods %}
        <tr>
            <td>{{ food[0] }}</td>
            <td>{{ food[1] }}</td>
            <td><img src="{{ url_for('static', filename=food[2]) }}" alt="{{ food[0] }}" width="100"></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
